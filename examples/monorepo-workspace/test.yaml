# Test expectations for monorepo-workspace example
description: Multi-member workspace using glob patterns

workspace:
  loads: true
  has_root_project: false
  member_count: 2
  members:
    - name: Core
      version: "1.0.0"
      source_directory: src
      module_prefix: Morphir.Core
      exposed_modules:
        - Types
        - Functions
      config_format: toml
    - name: Utils
      version: "1.0.0"
      source_directory: src
      module_prefix: Morphir.Utils
      exposed_modules:
        - Helpers
      config_format: toml
