# Valid Morphir configuration file for testing

[morphir]
version = "3.0"

[workspace]
root = "/home/user/project"
output_dir = ".morphir"

[ir]
format_version = 3
strict_mode = true

[codegen]
targets = ["go", "scala"]
template_dir = "templates"
output_format = "pretty"

[cache]
enabled = true
dir = ".cache"
max_size = 104857600  # 100MB

[logging]
level = "debug"
format = "json"
file = "morphir.log"

[ui]
color = true
interactive = false
theme = "dark"
