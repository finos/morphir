language: rust
tasks:
  cargo-build:
    command: 'cargo'
    args:     
      - 'component'
      - 'build'
      - '--release'    
    options:
      mergeArgs: 'replace'
    inputs:
      - 'src/**/*'
      - 'Cargo.toml'
      - 'wit/**/*'
  make-dist-folder:
    command: 'mkdir -p dist' 
    inputs: []
    outputs: ['./dist/']

  wasm-wasi-build-artifacts:
    command: 'cp'
    args:
      - '$workspaceRoot/target/wasm32-wasi/release/morphir_platform.wasm'
      - 'dist/'
    outputs:
      - 'dist/morphir_platform.wasm'
    deps:
      - target: '~:make-dist-folder'
      - target: '~:cargo-build'
    options:
      runDepsInParallel: false
  build-artifacts:
    inputs: []
    deps:
      - target: '~:clean-build-artifacts'
      - target: '~:wasm-wasi-build-artifacts'
    options:
      runDepsInParallel: false
  clean-build-artifacts:
    command: 'rm'
    args: 
      - '-rf'
      - 'dist/'
    inputs: []
    options:
     cache: false