name: CI

on:
  push:
    branches:
      - main
      - setup/**
  pull_request:
    branches:
      - main

jobs:
  format-check:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25.5'
          cache: true

      - name: Check formatting
        run: |
          if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
            echo "The following files are not formatted:"
            gofmt -s -l .
            exit 1
          fi

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25.5'
          cache: true

      - name: Install golangci-lint from source
        run: |
          # Build golangci-lint from source to support Go 1.25.5
          # Pre-built binaries don't support Go 1.25 yet
          go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest

      - name: golangci-lint
        run: |
          # Lint each workspace module separately
          for dir in cmd/morphir pkg/models pkg/tooling pkg/sdk pkg/pipeline; do
            echo "Linting $dir..."
            (cd "$dir" && golangci-lint run --timeout=5m)
          done

  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25.5'
          cache: true

      - name: Run tests (Unix)
        if: runner.os != 'Windows'
        run: |
          # Test each workspace module
          for dir in cmd/morphir pkg/models pkg/tooling pkg/sdk pkg/pipeline; do
            echo "Testing $dir..."
            (cd "$dir" && go test -v -race ./... || true)
          done

      - name: Run tests (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          # Test each workspace module
          for dir in cmd/morphir pkg/models pkg/tooling pkg/sdk pkg/pipeline; do
            echo "Testing $dir..."
            (cd "$dir" && go test -v -race ./... || true)
          done

      - name: Upload coverage
        if: matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.out
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        arch: [amd64, arm64]
        exclude:
          # Windows arm64 builds aren't well supported in GitHub Actions yet
          - os: windows-latest
            arch: arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25.5'
          cache: true

      - name: Build binary
        env:
          GOOS: ${{ matrix.os == 'ubuntu-latest' && 'linux' || matrix.os == 'macos-latest' && 'darwin' || 'windows' }}
          GOARCH: ${{ matrix.arch }}
        run: |
          go build -v -o bin/morphir${{ matrix.os == 'windows-latest' && '.exe' || '' }} ./cmd/morphir

      - name: Test binary execution
        if: matrix.arch == 'amd64'
        run: |
          ./bin/morphir${{ matrix.os == 'windows-latest' && '.exe' || '' }} --version

  verify:
    name: Verify All Modules
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25.5'
          cache: true

      - name: Verify modules build
        run: |
          chmod +x scripts/verify.sh
          ./scripts/verify.sh
