name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v0.1.0)'
        required: true
        type: string

permissions:
  contents: write
  packages: write

jobs:
  validate:
    name: Pre-Release Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Fetch all tags
        run: git fetch --force --tags

      - name: Install mise
        uses: jdx/mise-action@v3
        with:
          version: 2025.12.13

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Run release validation
        run: |
          mise run release:validate -- --json ${{ steps.version.outputs.VERSION }} | tee validation-results.json
          # Check for errors in JSON output
          if jq -e '.status == "error"' validation-results.json > /dev/null; then
            echo "::error::Pre-release validation failed. Check the validation results above."
            jq -r '.checks[] | select(.status == "error") | "âŒ \(.name): \(.message)"' validation-results.json
            exit 1
          fi

      - name: Upload validation results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: validation-results
          path: validation-results.json
          if-no-files-found: ignore

  goreleaser:
    name: GoReleaser
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Fetch all tags
        run: git fetch --force --tags

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25.6'
          cache: true

      - name: Install mise
        uses: jdx/mise-action@v3
        with:
          version: 2025.12.13

      - name: Install GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          install-only: true

      - name: Set tag for manual dispatch
        if: github.event_name == 'workflow_dispatch'
        run: |
          git tag -f ${{ github.event.inputs.tag }}
          echo "GORELEASER_CURRENT_TAG=${{ github.event.inputs.tag }}" >> $GITHUB_ENV

      - name: Run GoReleaser
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: goreleaser release --clean

      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: release-artifacts
          path: |
            dist/*.tar.gz
            dist/*.zip
            dist/checksums.txt
