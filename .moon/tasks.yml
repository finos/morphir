$schema: "https://moonrepo.dev/schemas/tasks.json"
tasks:
  build:
    inputs: []
    deps:
      - target: "~:morphir-elm-build"
        optional: true
      - target: "~:elm-library-build"
        optional: true
      - target: "~:cargo-build"
        optional: true
  fmt:
    inputs: []
    deps:
      - target: "~:elm-format"
        optional: true
      - target: "~:scala-format"
        optional: true
      - target: "~:cargo-format"
        optional: true

  lint:
    inputs: []
    deps:
      - target: "~:elm-lint"
        optional: true
      - target: "~:scala-lint"
        optional: true
      - target: "~:cargo-lint"
        optional: true
  test:
    inputs: []
    deps:
      - target: "~:scala-jvm"
        optional: true
      - target: "~:elm-test"
        optional: true
      - target: "~:cargo-test"
        optional: true
  check:
    inputs: []
    deps:
      - target: "~:elm-check"
        optional: true
      - target: "~:cargo-check"
        optional: true
      - target: "~:scala-check"
        optional: true
      - target: "~:lint"
        optional: true

